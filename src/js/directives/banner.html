<div class="banner">
  <div class="container">
    <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
    <form class="banner-form" ng-submit="$ctrl.search()">
      <fieldset ng-disabled="$ctrl.isSearching" class="form-group row">
        <span class="col-md-1 col-xs-0"></span>
        <input class="form-control col-md-3 col-xs-12"
          type="text"
          placeholder="Wat wil je graag leren?"
          ng-model="$ctrl.searchData.title" />
        <input class="form-control col-md-3 col-xs-12"
          type="text"
          placeholder="Waar?"
          ng-model="$ctrl.searchData.location" />
<span class="col-md-1 col-xs-0"></span>
        <button class="btn col-md-3 col-xs-12 button-primary"
        type="submit">Zoek</button>
        <span class="col-xs-1"></span>
      </fieldset>
    </form>
  </div>
</div>
